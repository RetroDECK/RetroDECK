          # use gtk3 filechooser on steamdeck
          - bv=`cat /sys/devices/virtual/dmi/id/board_vendor`
          - bv=$bv`cat /sys/devices/virtual/dmi/id/board_name`
          - if [[ $bv == "ValveJupiter" ]]; then
          - QT_QPA_PLATFORMTHEME=gtk3 dolphin-emu "$@"
          - else
          - dolphin-emu "$@"
          - fi
