    subdir: gfx/video_filters
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/libretro/RetroArch.git
        commit: 06fa5325f8b3cd42e6fba3d57835d5924c9ea2e7
