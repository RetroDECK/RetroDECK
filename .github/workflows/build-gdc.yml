name: Stable release builds

on:
  push:
    #branches: [ release ]
  
    workflow_dispatch:

env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: RetroDECK-Godot
  TAG: v0.005
  #BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

jobs:
  export-linux:
    name: Linux Export ğŸ§
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:4.2.2
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup ğŸ’»
        run: |
          mkdir -v -p build/${EXPORT_NAME}-Linux-64bit  ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Import resources once ğŸ“¦
        continue-on-error: true
        run: godot --headless -v --import
      - name: Linux Build ğŸ”§
        run: |
           godot --headless -v --export-release "linux" ./build/${EXPORT_NAME}-Linux-64bit/${EXPORT_NAME}.x86_64
      - name: Give execute permission â˜‘ï¸
        run: |
          chmod +x ./build/${EXPORT_NAME}-Linux-64bit/${EXPORT_NAME}.x86_64
    #  - name: Copy pixelorama_data folder ğŸ“
    #    run: |
    #      rm ./pixelorama_data/.gdignore
    #      cp -R ./pixelorama_data ./build/${EXPORT_NAME}-Linux-64bit
      - name: Create tar.gz archive ğŸ—œï¸
        run: |
          cd build
          tar zcvf ${EXPORT_NAME}-Linux-64bit.tar.gz ${EXPORT_NAME}-Linux-64bit
      - name: Upload Release Asset ğŸš€
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/${{env.EXPORT_NAME}}-Linux-*.tar.gz
          tag: ${{env.TAG}}
          overwrite: true
          file_glob: true
